<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🎄 Secret Santa Picker 🎅</h1>
    <p>Click on your ornament to reveal who you’re buying a gift for!</p>
  </header>

  <main>
    <div class="tree-container">
      <img src="tree.png" alt="Christmas Tree" class="tree">
      <div class="ornaments">
        <!-- Ornaments will be dynamically created by script.js -->
      </div>
    </div>
    <div id="result" class="result hidden"></div>
  </main>

  <footer>
    <p>Happy Holidays! 🎁</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
